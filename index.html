<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: cursive;
            text-align: center;
            overflow: hidden;
        }
        .title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 32px;
        }
        .coming-soon {
            margin-top: 100px;
            font-size: 24px;
        }
        .van-container {
            width: 100%;
            position: relative;
            margin-top: 20px;
            height: 80px;
        }
        .van {
            position: absolute;
            width: 120px;
            height: auto;
            right: -150px;
            top: 5px;
            animation: moveVan 8s linear infinite;
            cursor: pointer;
        }
        @keyframes moveVan {
            0% { right: -150px; }
            100% { right: 100%; }
        }
        .contact-title {
            margin-top: 50px;
            font-size: 22px;
        }
        .social-icons {
            margin-top: 10px;
        }
        .social-icons a {
            margin: 0 15px;
            display: inline-block;
        }
        .social-icons img {
            width: 50px;
            height: 50px;
            transition: transform 0.3s;
        }
        .social-icons img:hover {
            transform: scale(1.1);
        }
        /* Countdown Timer */
        .countdown {
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        /* Progress Bar */
        .progress-container {
            width: 80%;
            max-width: 400px;
            background-color: #444;
            border-radius: 20px;
            padding: 5px;
            margin: 20px auto;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .progress-bar {
            width: 42%;
            height: 25px;
            background: linear-gradient(90deg, #00ff00, #008000);
            border-radius: 20px;
            text-align: center;
            line-height: 25px;
            font-size: 16px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            color: white;
            box-shadow: 2px 2px 5px rgba(255, 255, 255, 0.5);
        }
        /* Thinking Cloud */
        .thinking-cloud {
            display: none;
            position: absolute;
            background-color: white;
            color: black;
            padding: 15px;
            border-radius: 15px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            top: -60px;
            left: 50px;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.3);
        }
        .thinking-cloud::after {
            content: "ðŸ’­";
            font-size: 24px;
            position: absolute;
            left: -20px;
            top: 30px;
        }
        /* Buttons */
        .thinking-buttons {
            margin-top: 5px;
        }
        .thinking-buttons button {
            font-size: 10px;
            padding: 5px 10px;
            margin: 2px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .go-btn {
            background-color: green;
            color: white;
        }
        .stay-btn {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <div class="title">Pour out love</div>

    <!-- Coming Soon Text -->
    <div class="coming-soon">Coming soon.....</div>

    <!-- Moving Truck Image (Right to Left, Slower) -->
    <div class="van-container">
        <img src="https://assets.onecompiler.app/42afw7ru2/43adf9dmf/logo-removebg-preview.png" alt="Delivery Van" class="van" id="van">
        <div class="thinking-cloud" id="thinking-cloud">
            <span class="typing" id="thinking-text">Why did you stop us? ðŸ˜¡ We are late for delivery, let us go!</span>
            <div class="thinking-buttons">
                <button class="go-btn" onclick="resumeVan('Okay, thanks :D')">OK, go</button>
                <button class="stay-btn" onclick="resumeVan('Why? :/ Nope, I gotta go :)')">No, stay</button>
            </div>
        </div>
    </div>

    <!-- Contact Title -->
    <div class="contact-title">Contact</div>

    <!-- Social Media Icons -->
    <div class="social-icons">
        <a href="https://instagram.com/pour_out_love" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
        </a>
        <a href="https://wa.me/919412831486" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a href="mailto:labibatahir22@gmail.com">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Mail_%28iOS%29.svg" alt="Mail">
        </a>
    </div>

    <!-- Countdown Timer -->
    <div class="countdown" id="countdown-timer"></div>

    <!-- Cartoonish Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar">42%</div>
    </div>

    <script>
        const van = document.getElementById("van");
        const cloud = document.getElementById("thinking-cloud");
        const text = document.getElementById("thinking-text");
        const buttons = document.querySelector(".thinking-buttons");

        van.addEventListener("click", function() {
            van.style.animationPlayState = "paused";
            cloud.style.display = "block";
        });

        function resumeVan(newText) {
            text.innerHTML = newText;
            buttons.style.display = "none"; // Hide buttons
            setTimeout(() => {
                cloud.style.display = "none";
                buttons.style.display = "block"; // Show buttons again for next stop
                text.innerHTML = "Why did you stop us? ðŸ˜¡ We are late for delivery, let us go!"; // Reset text
                van.style.animationPlayState = "running";
            }, 2000);
        }

        function updateCountdown() {
            const targetDate = new Date("March 22, 2025 00:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerHTML = 
                `ðŸš€ Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
    </script>

</body>
</html>
